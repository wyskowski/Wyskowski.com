<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 — Not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#0b1c16" />
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
  <style>
    :root{ --bg:#0b1c16; --card:#0f2320; --text:#e6f1ee; --muted:#9fb3ad; --accent:#11c87e; --border:rgba(255,255,255,.08); }
    *{ box-sizing:border-box } html,body{ height:100% }
    body{
      margin:0; font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg), #0c1714);
      display:grid; place-items:center; padding:24px;
    }
    main{
      width:min(720px,96vw); background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:24px; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    h1{ margin:0 0 .25rem; font-size:clamp(2.2rem,8vw,3.5rem); letter-spacing:-.02em; }
    .code{ color:var(--accent); font-weight:800 }
    p{ margin:.25rem 0 1rem; color:var(--muted) }
    .actions{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
    .btn{
      text-decoration:none; padding:10px 14px; border-radius:12px; font-weight:800; letter-spacing:.01em;
      border:1px solid var(--border); background:#1b2b2b; color:#dcefeb;
    }
    .btn.primary{ background:linear-gradient(135deg,var(--accent),#20e3b2); color:#02140f; border:none }
  </style>
</head>
<body>
  <main>
    <h1><span class="code">404</span> — Not found</h1>
    <p>That page doesn’t exist or has moved.</p>
    <div class="actions">
      <button class="btn" onclick="history.back()">Go back</button>
      <a class="btn" href="/">Home</a>
      <a class="btn primary" href="/projects/food-poll/">Food Poll</a>
    </div>
  </main>
</body>
</html>
